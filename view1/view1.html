<div class="container">
    <h2>I am going to ask you two questions -- please choose wisely...</h2>
  <div>
    <h3>1. Are you a Knight, or a Wizard?</h3>
    <ul>
        <li ng-repeat="characterType in characterTypes">
          <input type="radio" 
          id="t-option" 
          name="character"
          ng-value="characterType.value"
          ng-model="character.characterTypes">
          <label for="t-option">{{characterType.value}}</label>
        
          <div class="check"> </div>
          <div class="inside"> </div>
      </li>
    </ul>
  </div>
